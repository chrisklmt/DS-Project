<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>Project</title>
  <style>
    .inputs {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    .inputs .form-group label {
      display: block;
      text-align: center;
    }
    .inputs .form-group input {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<div layout:fragment="main-content">
  <h3>New Project</h3>
  <form action="#" th:action="@{/project/new}" th:object="${project}" method="post" class="inputs">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" th:field="*{title}">
      <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="error"></span>
    </div>

    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" id="desc" class="form-control" th:field="*{description}">
      <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:errorclass="error"></span>
    </div>

    <div class="form-group">
      <label for="payAm">Payment Amount</label>
      <input type="number" step="0.01" id="payAm" class="form-control" th:field="*{paymentAmount}">
      <span th:if="${#fields.hasErrors('paymentAmount')}" th:errors="*{paymentAmount}" th:errorclass="error"></span>
    </div>

    <div class="form-group">
      <label for="deadline">Deadline</label>
      <input type="date" id="deadline" class="form-control" th:field="*{deadline}">
      <span th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}" th:errorclass="error"></span>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
